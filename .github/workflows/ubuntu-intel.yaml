name: ubuntu-intel-build
on: workflow_dispatch

# Use custom shell with -l so .bash_profile is sourced
defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  build:
    strategy:
      matrix:
        # Skip jedi-tools, someof the Python packages for Github
        # communication fail (these aren't needed on the HPCs anyway)
        app: [jedi-ufs, jedi-um, jedi-fv3, ufs-weather-model, nceplibs]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install-env
        uses: ./.github/actions/setup-spack-stack
        with:
          app: ${{ matrix.app }}
          compiler: intel
          mpi: intel-oneapi-mpi
          path: ${{ github.workspace }}
