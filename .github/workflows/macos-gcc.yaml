name: macos-gcc-build
on: workflow_dispatch

# Use custom shell with -l so .bash_profile is sourced
defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  build:
    strategy:
      matrix:
        # Can't build jedi-ewok on macOS (12) with gcc (11)
        app: [empty, jedi-fv3, jedi-tools, jedi-ufs, jedi-um, nceplibs, soca]
    runs-on: macos-latest
    steps:

      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install-env
        uses: ./.github/actions/setup-spack-stack
        with:
          app: ${{ matrix.app }}
          compiler: gcc@9
          mpi: mpich
          path: ${{ github.workspace }}
