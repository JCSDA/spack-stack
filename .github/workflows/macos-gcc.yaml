name: macos-gcc-build
on: workflow_dispatch

# Use custom shell with -l so .bash_profile is sourced
defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  build:
    strategy:
      matrix:
        # Can't build jedi-ewok on macOS (12) with gcc (11)
        app: [jedi-fv3-env, jedi-tools-env, jedi-ufs-env, jedi-um-env, nceplibs-env, soca-env, gsi-env, global-workflow-env, ufs-utils-env, gsi-env, emc-gfs-wafs-env]
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install-env
        uses: ./.github/actions/setup-spack-stack
        with:
          name: jedi-ufs-all-macos-gcc
          template: jedi-ufs-all-dev
          compiler: gcc@9
          mpi: mpich
          path: ${{ github.workspace }}
