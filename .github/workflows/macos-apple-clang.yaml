name: macos-apple-clang-build

on:
  pull_request:
  #push:
  workflow_dispatch:

# Use custom shell with -l so .bash_profile is sourced
defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  build:
    strategy:
      matrix:
        spec: [jedi-ewok-env, jedi-fv3-env, jedi-tools-env, jedi-ufs-env, jedi-um-env, nceplibs-env, soca-env, global-workflow-env]
    runs-on: macos-latest
    steps:

      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install-env
        uses: ./.github/actions/setup-spack-stack
        with:
          specs: ${{ matrix.spec }}
          compiler: apple-clang
          mpi: openmpi
          path: ${{ github.workspace }}
          site: macos.default
