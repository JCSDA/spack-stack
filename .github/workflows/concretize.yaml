# Concretize various environments with different compilers, mpi, and OS.
name: concretize-test

on:
  pull_request:
  push:
  workflow_dispatch:

# Use custom shell with -l so .bash_profile is sourced
defaults:
  run:
    shell: bash -leo pipefail {0}

env:
  all_specs: "jedi-ewok-env jedi-fv3-env jedi-tools-env jedi-ufs-env jedi-um-env nceplibs-env soca-env"
  mac_os_specs: "jedi-ewok-env jedi-fv3-env jedi-tools-env jedi-ufs-env jedi-um-env nceplibs-env soca-env"
   # macos gcc does not work with Clang
  mac_os_gcc_specs: "jedi-fv3-env jedi-tools-env jedi-ufs-env jedi-um-env nceplibs-env soca-env"
  # Intel does not build jedi-tools
  intel_specs: "jedi-ewok-env jedi-fv3-env jedi-ufs-env jedi-um-env nceplibs-env soca-env"


jobs:
  macos_concretize:
    strategy:
      matrix:
        compiler: [clang, apple-clang, gcc@10.3.0]
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install-env
        uses: ./.github/actions/setup-spack-stack
        with:
          specs: ${{ env.mac_os_specs }}
          compiler: ${{ matrix.compiler }}
          mpi: openmpi
          path: ${{ github.workspace }}
          concretize_only: 'true'

  linux_concretize:
    strategy:
      matrix:
        compiler: [gcc@9.4.0, gcc@10.3.0]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install-env
        uses: ./.github/actions/setup-spack-stack
        with:
          specs: ${{ env.all_specs }}
          compiler: ${{ matrix.compiler }}
          mpi: openmpi
          path: ${{ github.workspace }}
          concretize_only: 'true'

  intel_concretize:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: install-env
        uses: ./.github/actions/setup-spack-stack
        with:
          specs: ${{ env.intel_specs }}
          compiler: intel
          mpi: intel-oneapi-mpi
          path: ${{ github.workspace }}
          concretize_only: 'true'

  
