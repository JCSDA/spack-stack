spack:
  concretization: separately
  view: false
  include:
  - repos.yaml
  - modules.yaml
  - packages.yaml
  - sites/macOS/compilers.yaml
  - sites/macOS/modules.yaml
  - sites/macOS/packages.yaml

  # Set package and module installation directories
  config:
    install_tree:
      root: install
      projections:
        all: ${ARCHITECTURE}/${COMPILERNAME}-${COMPILERVER}/${PACKAGE}-${VERSION}
    module_roots:
      lmod: install/modulefiles
