config:
  build_jobs: 8

compilers:
- compiler:
    spec: apple-clang@13.0.0
    paths:
      cc: /usr/bin/clang
      cxx: /usr/bin/clang++
      f77: /opt/homebrew/bin/gfortran
      fc: /opt/homebrew/bin/gfortran
    flags: {}
    #  ldlibs: -lm
    operating_system: monterey
    target: aarch64
    modules: []
    environment: {}
    extra_rpaths: []
- compiler:
    spec: gcc@11.2.0
    paths:
      cc: /opt/homebrew/bin/gcc-11
      cxx: /opt/homebrew/bin/g++-11
      f77: /opt/homebrew/bin/gfortran-11
      fc: /opt/homebrew/bin/gfortran-11
    flags: {}
    operating_system: monterey
    target: aarch64
    modules: []
    environment: {}
    extra_rpaths: []
