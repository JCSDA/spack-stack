config:
  build_jobs: 8

compilers:
- compiler:
    spec: gcc@11.2.1
    paths:
      cc: /opt/rh/gcc-toolset-11/root/usr/bin/gcc
      cxx: /opt/rh/gcc-toolset-11/root/usr/bin/g++
      f77: /opt/rh/gcc-toolset-11/root/usr/bin/gfortran
      fc: /opt/rh/gcc-toolset-11/root/usr/bin/gfortran
    flags: {}
    operating_system: rhel8
    target: x86_64
    modules: []
    environment: {}
    extra_rpaths: []

modules:
  default:
    lmod:
      core_compilers:
      - gcc@11.2.1
