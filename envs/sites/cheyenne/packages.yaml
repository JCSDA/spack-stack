packages:

  apple-clang:
    buildable: False
    externals:
    - spec: intel@2021.2.0
      modules:
      - intel/2021.2.0

  gcc:
    buildable: False
    externals:
    - spec: gcc@11.1.0
      modules:
      - gnu/11.1.0

  python:
    buildable: False
    externals:
    - spec: python@3.7.9
      modules:
      - python/3.7.9

  intel-mpi:
    buildable: False
    externals:
    - spec: "intel-mpi@2021.2.0"
      modules:
      - impi/2021.2

  sgi-mpt:
    buildable: False
    externals:
    - spec: "sgi-mpt@2.22"
      modules:
      - mpt/2.22

  openssl:
    externals:
    - spec: openssl@1.0.2p
      prefix: /usr

  perl:
    externals:
    - spec: perl@5.18.2~cpanm+shared+threads
      prefix: /usr

  m4:
    externals:
    - spec: m4@1.4.16
      prefix: /usr

  cmake:
    externals:
    - spec: cmake@3.22.0
      modules:
      - cmake/3.22.0

  all:
    compiler: [intel@2021.2.0, gcc@11.1.0]
    providers:
      mpi: [intel-mpi, sgi-mpt]
