packages:
  mpi:
    buildable: False

  python:
    buildable: False

  intel-mpi:
    externals:
      - spec: "intel-mpi@2018.0.4"
        modules:
          - impi/2018.0.4

  openssl:
    externals:
    - spec: openssl@1.0.2r
      prefix: /apps/intel/intelpython3
    - spec: openssl@1.0.2k-fips
      prefix: /usr

  perl:
    externals:
    - spec: perl@5.16.3~cpanm+shared+threads
      prefix: /usr

  m4:
    externals:
    - spec: m4@1.4.16
      prefix: /usr

  cmake:
    externals:
    - spec: cmake@3.20.1
      modules:
        - cmake/3.20.1

  all:
    compiler: [intel@18.0.5.274]
    providers:
      mpi: [intel-mpi]
