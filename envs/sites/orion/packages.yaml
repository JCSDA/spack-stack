packages:
  mpi:
    buildable: False

  intel-mpi:
    buildable: False
    externals:
    - spec: intel-mpi@2019.8.254
      modules:
      - impi/2020.2

  python:
    buildable: False
    externals:
    - spec: python@3.9.2
      modules:
      - python/3.9.2

  openssl:
    externals:
    - spec: openssl@1.0.2k-fips
      prefix: /usr

  perl:
    externals:
    - spec: perl@5.16.3+cpanm+shared+threads
      prefix: /usr

  m4:
    externals:
    - spec: m4@1.4.16
      prefix: /usr

  cmake:
    buildable: False
    externals:
    - spec: cmake@3.22.1
      modules:
      - cmake/3.22.1
    - spec: cmake@3.18.1
      modules:
      - cmake/3.18.1

  bison:
    externals:
    - spec: bison@3.0.4
      prefix: /usr

  git:
    externals:
    - spec: git@2.28.0
      modules:
      - git/2.28.0

  git-lfs:
    externals:
    - spec: git-lfs@2.12.0
      modules:
      - git/2.28.0

  all:
    compiler: [intel@19.1.2]
    providers:
      mpi: [intel-mpi@2019.8.254]
