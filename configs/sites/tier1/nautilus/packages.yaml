packages:
  all:
    compiler:: [intel@2021.5.0, aocc@4.0.0, gcc@12.2.1, oneapi@2024.1.2]
    providers:
      mpi:: [openmpi@4.1.6, openmpi@5.0.1, intel-oneapi-mpi@2021.12]
      blas:: [intel-oneapi-mkl]
      fftw-api:: [intel-oneapi-mkl]
      lapack:: [intel-oneapi-mkl]
  ectrans:
    # do we need to set 1.2.0 here?
    require:: '+mkl ~fftw'
  gsibec:
    # do we need to set the rest here?
    require:: '+mkl'
  py-numpy:
    require: '@:1.25 ^intel-oneapi-mkl'

### MPI, Python, MKL
  mpi:
    buildable: False
  openmpi:
    externals:
    - spec: openmpi@4.1.6%intel@2021.5.0~cuda~cxx~cxx_exceptions~java~memchecker+pmi~static~wrapper-rpath fabrics=ucx schedulers=slurm
      prefix: /p/app/penguin/openmpi/4.1.6/intel-classic-2022.0.2
      modules:
      - penguin/openmpi/4.1.6/intel-classic-2022.0.2
      - slurm
    - spec: openmpi@4.1.4%aocc@4.0.0~cuda~cxx~cxx_exceptions~java~memchecker+pmi~static~wrapper-rpath fabrics=ucx schedulers=slurm
      prefix: /p/app/penguin/openmpi/4.1.4/aoc
      modules:
      - penguin/openmpi/4.1.4/aocc
      - slurm
    - spec: openmpi@5.0.1%gcc@12.2.1~cuda~java~memchecker~static~wrapper-rpath fabrics=ucx schedulers=slurm
      prefix: /p/app/penguin/openmpi/5.0.1/gcc-8.5.0
      modules:
      - penguin/openmpi/5.0.1/gcc-8.5.0
      - slurm
  intel-oneapi-mpi:
    externals:
    - spec: intel-oneapi-mpi@2021.12%oneapi@2024.1.2
      prefix: /p/app/projects/NEPTUNE/spack-stack/oneapi-2024.1.2
  intel-oneapi-mkl:
    externals:
    - spec: intel-oneapi-mkl@2022.0.2%intel@2021.5.0
      prefix: /p/app/compilers/intel/oneapi
      modules:
      - intel-oneapi-mkl@2022.0.2
    - spec: intel-oneapi-mkl@2022.0.2%gcc@12.2.1
      prefix: /p/app/compilers/intel/oneapi
      modules:
      - intel-oneapi-mkl@2022.0.2
    - spec: intel-oneapi-mkl@2024.1%oneapi@2024.1.2
      prefix: /p/app/projects/NEPTUNE/spack-stack/oneapi-2024.1.2
  intel-oneapi-runtime:
    externals:
    - spec: intel-oneapi-runtime@2024.1.2%oneapi@2024.1.2
      prefix: /p/app/projects/NEPTUNE/spack-stack/oneapi-2024.1.2

