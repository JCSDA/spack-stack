packages:

  all:
    compiler:: [oneapi@=2024.1.2]
    providers:
      mpi:: [intel-oneapi-mpi@=2021.12]
      blas:: [intel-oneapi-mkl]
      fftw-api:: [intel-oneapi-mkl]
      lapack:: [intel-oneapi-mkl]
  ectrans:
    require:: '+mkl ~fftw'
  gsibec:
    require:: '+mkl'
  py-numpy:
    require:
    - '^intel-oneapi-mkl'
  gmake:
    require: '@:4.2'

  mpi:
    buildable: False
  intel-oneapi-mpi:
