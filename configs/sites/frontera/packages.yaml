packages:
  all:
    compiler:: [intel@19.1.1.217]
    #compiler:: [gcc@9.1.0]
    providers:
      mpi:: [intel-mpi@2020.4.304]
      #mpi:: [mvapich2@2.3]

### MPI, Python, MKL
  mpi:
    buildable: False
  intel-mpi:
    externals:
    - spec: intel-mpi@2020.4.304%intel@19.1.1.217
      modules:
      - impi/19.0.9
      prefix: /opt/intel/compilers_and_libraries_2020.4.304/linux/mpi/intel64
  mvapich2:
    externals:
    - spec: mvapich2@2.3%gcc@9.1.0
      modules:
      - mvapich2-x/2.3
      prefix: /opt/apps/gcc9_1/mvapich2-x/2.3
  python:
    buildable: False
    externals:
    - spec: python@3.9.12+bz2+ctypes+dbm+ensurepip+lzma+nis+pyexpat+pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
      prefix: /work2/06146/tg854455/frontera/spack-stack/miniconda-3.9.12

