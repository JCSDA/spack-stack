### Modifications of ...
  # Versions 1.73+ don't compile on stampede2 (bootstrap.sh fails)
  boost:
    version:: [1.72.0]
  # No suitable version of cmake on stampede2, building with Intel
  # requires Debug mode (crashes in Release mode)
  cmake:
    variants:: build_type=Debug

