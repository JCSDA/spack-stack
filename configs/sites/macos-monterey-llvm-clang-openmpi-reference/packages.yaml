packages:
  all:
    compiler:: [clang@13.0.0]
    providers:
      mpi:: [openmpi@4.1.2]

### MPI, Python, MKL
  mpi:
    buildable: False
  openmpi:
    externals:
    - spec: openmpi@4.1.2~cuda~cxx~cxx_exceptions~java~memchecker+pmi+pmix~sqlite3~static~thread_multiple~wrapper-rpath
        schedulers=slurm
      prefix: /usr/local
  python:
    buildable: False
    externals:
    # Use the homebrew version, since the native macOS version is
    # not suitable for development (missing python3-config, ...)
    - spec: python@3.9.10+bz2+ctypes+dbm+ensurepip+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
      prefix: /usr/local

### Modifications of common packages
  fms:
    variants:: +64bit +enable_quad_precision +gfs_phys ~openmp +pic
  fms-jcsda:
    variants:: +64bit +enable_quad_precision +gfs_phys ~openmp +pic

