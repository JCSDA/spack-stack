packages:

### This section ends up in the environment spack.yaml when creating a new site config

  all:
    compiler:: [apple-clang@13.1.6]
    providers:
      mpi:: [openmpi@4.1.3]

  python:
    buildable: False

### Modifications of common packages - need to turn off OpenMP with
### apple-clang or (llvm) clang; note: this is not needed with gcc
  fms
    variants: ~openmp
  fms-jcsda:
    variants: ~openmp
  wgrib2:
    variants: ~openmp

### End of "This section ends up in the environment spack.yaml ..."

### All other external packages
  texlive:
    externals:
    - spec: texlive@2022
      prefix: /Library/TeX/texbin
  qt:
    externals:
    - spec: qt@5.15.3
      prefix: /usr/local/opt/qt5
  curl:
    externals:
    - spec: curl@7.83.0+gssapi+ldap+nghttp2
      prefix: /usr/local/Cellar/curl/7.83.0
  wget:
    externals:
    - spec: wget@1.21.3
      prefix: /usr/local
  python:
    externals:
    - spec: python@3.9.12+bz2+ctypes+dbm+ensurepip+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
      prefix: /usr/local
  perl:
