spack:
  concretizer:
    unify: true
  view: false

  config:
    build_jobs: 2
    connect_timeout: 60

  compilers:
  - compiler:
      spec: gcc@10
      paths:
        cc: /usr/bin/gcc-10
        cxx: /usr/bin/g++-10
        f77: /usr/bin/gfortran-10
        fc: /usr/bin/gfortran-10
      flags: {}
      operating_system: any
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  # Basic package config from configs/common/packages.yaml
  # Additional package config for container
  packages:
    gcc:
      buildable: False
      externals:
      - spec: gcc@10
        prefix: /usr
    git:
      buildable: False
      externals:
      - spec: git@2
        prefix: /usr
    git-lfs:
      buildable: False
      externals:
      - spec: git-lfs@2
        prefix: /usr

  specs:
    - jasper@2.0.25
    - zlib@1.2.12
    - libpng@1.6.37
    - hdf5@1.10.6
    - netcdf-c@4.7.4
    - netcdf-fortran@4.5.4
    - parallelio@2.5.2
    - esmf@8.3.0b09
    - fms@2021.03
    - bacio@2.4.1
    - crtm@2.3.0
    - g2@3.4.3
    - g2tmpl@1.10.0
    - ip@3.3.3
    - sp@2.3.3
    - w3nco@2.4.1
    - upp@10.0.10
    - gftl-shared@1.3.3
    - yafyaml@0.5.1
    - mapl@2.22.0
    - gfsio@1.4.1
    - landsfcutil@2.4.1
    - nemsio@2.5.2
    - nemsiogfs@2.5.3
    - sfcio@1.4.1
    - sigio@2.3.2
    - w3emc@2.7.3
    - wgrib2@2.0.8


  container:

    # Select the format of the recipe e.g. docker,
    # singularity or anything else that is currently supported
    format: docker
    # How to use:
    #$ spack containerize > Dockerfile
    #$ docker build -t myimage .
    #$ docker run -it myimage

    #format: singularity
    # How to use:
    #$ spack containerize > hdf5.def
    #$ sudo singularity build hdf5.sif hdf5.def

    # Sets the base images for the stages where Spack builds the
    # software or where the software gets installed after being built..
    images:
      os: ubuntu:20.04
      spack:
        url: https://github.com/noaa-emc/spack
        ref: jcsda_emc_spack_stack
        resolve_sha: false
      
    # Whether or not to strip binaries
    strip: true

    ## Additional system packages that are needed at runtime
    os_packages:
      build:
      - gcc-10
      - g++-10
      - gfortran-10
      - cpp-10
      - git
      - git-lfs
      final:
      - gcc-10
      - g++-10
      - gfortran-10
      - cpp-10
      - git
      - git-lfs

    ## Extra instructions
    #extra_instructions:
    #  build:
    #    # Needed for gfortran-11
    #    RUN add-apt-repository ppa:ubuntu-toolchain-r/test
    #    RUN apt-get install gfortran-11
    #  final: |
    #    RUN echo 'export PS1="\[$(tput bold)\]\[$(tput setaf 1)\][gromacs]\[$(tput setaf 2)\]\u\[$(tput sgr0)\]:\w $ "' >> ~/.bashrc

    # Labels for the image
    labels:
      app: ""
      mpi: "openmpi"
