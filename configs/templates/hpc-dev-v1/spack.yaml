spack:
  view: false

  include: []

  concretizer:
    unify: when_possible
  
  config:
    install_tree:
       root: $env/install

  modules:
    default:
      roots:
        lmod: $env/install/modulefiles
        tcl: $env/install/modulefiles
      lmod:
        core_specs:
        - jedi-tools-env
  
  packages:
    bacio:
      version: [2.4.1]
    boost:
      version: [1.78.0]
      variants: ~atomic +chrono +date_time +exception +filesystem ~graph ~iostreams ~locale ~log ~math ~mpi ~numpy +pic +program_options +python ~random +regex +serialization ~signals +system +test +thread +timer ~wave cxxstd=14 visibility=hidden
    bufr:
      version: [11.7.0]
      variants: +python
    cmake:
      version: [3.22.1]
    crtm:
      version: [2.3.0]
    ecbuild:
      version: [3.6.5]
    eccodes:
      version: [2.21.0]
    eckit:
      version: [1.19.0]
      variants: linalg=eigen,lapack compression=lz4,bzip2
    ecmwf-atlas:
      version: [0.29.0]
      variants: +fckit +trans
    ectrans:
      version: [develop]
      variants: ~enable_mkl
    eigen:
      version: [3.4.0]
    esmf:
      version: [8.3.0b09]
      variants: ~xerces ~pnetcdf
    fckit:
      version: [0.9.5]
      variants: +eckit
    fftw:
      version: [3.3.10]
    fiat:
      version: [main]
    fms:
      version: [2022.01]
      variants: +64bit +quad_precision +gfs_phys +openmp +pic
    g2:
      version: [3.4.5]
    g2c:
      version: [1.6.4]
    g2tmpl:
      version: [1.10.0]
    gfsio:
      version: [1.4.1]
    gftl-shared:
      version: [1.5.0]
    grib-util:
      version: [1.2.3]
    gsl-lite:
      version: [0.37.0]
    hdf:
      version: [4.2.15]
      variants: ~fortran ~netcdf
    hdf5:
      version: [1.12.1]
      variants: +hl +fortran +mpi +threadsafe
    ip:
      version: [3.3.3]
    ip2:
      version: [1.1.2]
    jasper:
      version: [2.0.32]
    jedi-cmake:
      version: [1.3.0]
    jpeg:
      version: [9.1.0]
    landsfcutil:
      version: [2.4.1]
    libjpeg-turbo:
      version: [2.1.0]
    libpng:
      version: [1.6.37]
    mapl:
      version: [2.22.0]
    met:
      version: [10.1.1]
      variants: +python +grib2
    metplus:
      version: [4.1.1]
    nco:
      version: [5.0.6]
      variants: ~doc
    nemsio:
      version: [2.5.2]
    nemsiogfs:
      version: [2.5.3]
    nccmp:
      version: [1.9.0.1]
    ncio:
      version: [1.1.2]
    netcdf-c:
      version: [4.8.1]
      variants: +dap +mpi +parallel-netcdf
    netcdf-cxx4:
      version: [4.3.1]
    netcdf-fortran:
      version: [4.5.4]
    nlohmann-json:
      version: [3.10.5]
    nlohmann-json-schema-validator:
      version: [2.1.0]
    openblas:
      version: [0.3.19]
      variants: +noavx512
    parallelio:
      version: [2.5.4]
      variants: +pnetcdf
    parallel-netcdf:
      version: [1.12.2]
    pkgconf:
      buildable: False
    prod-util:
      version: [1.2.2]
    proj:
      version: [8.1.0]
      variants: ~tiff
    python:
      version: [3.9.12]
    py-cartopy:
      variants: +plotting
    py-click:
      version: [8.0.3]
    py-eccodes:
      version: [1.3.2]
    py-h5py:
      version: [3.6.0]
    py-netcdf4:
      version: [1.5.3]
      variants: +mpi
    py-numpy:
      version: [1.22.3]
      variants: +blas +lapack
    py-openpyxl:
      version: [3.0.3]
    py-pandas:
      version: [1.4.0]
    py-pybind11:
      version: [2.8.1]
    py-pycodestyle:
      version: [2.8.0]
    py-pygithub:
      version: [1.55]
    py-pygrib:
      version: [2.1.4]
    py-pyhdf:
      version: [0.10.4]
    py-pyproj:
      version: [3.1.0]
    py-python-dateutil:
      version: [2.8.2]
    py-pythran:
      version: [0.11.0]
    py-pyyaml:
      version: [6.0]
    py-scipy:
      version: [1.8.0]
    py-shapely:
      version: [1.8.0]
    sfcio:
      version: [1.4.1]
    shumlib:
      version: [macos_clang_linux_intel_port]
    sigio:
      version: [2.3.2]
    sp:
      version: [2.3.3]
    udunits:
      version: [2.2.28]
    upp:
      version: [10.0.10]
    w3emc:
      version: [2.9.1]
    w3nco:
      version: [2.4.1]
    wget:
      version: [1.21.2]
    wgrib2:
      version: [2.0.8]
    wrf-io:
      version: [1.2.0]
    yafyaml:
      version: [0.5.1]
    zlib:
      version: [1.2.12]

  definitions:
  - compilers: ['%gcc', '%intel']
  - packages:
      - jedi-ewok-env@hpc-dev-v1
      - jedi-fv3-env@hpc-dev-v1
      - jedi-tools-env@hpc-dev-v1
      - jedi-ufs-env@hpc-dev-v1
      - jedi-um-env@hpc-dev-v1
      - global-workflow-env@hpc-dev-v1
      - ufs-weather-model-env@hpc-dev-v1
      - ufs-weather-model-env+debug@hpc-dev-v1
      - upp-env@hpc-dev-v1
      - ww3-env@hpc-dev-v1
      - gsi-env@hpc-dev-v1
      - ufs-utils-env@hpc-dev-v1
      - nceplibs-env@hpc-dev-v1
      - soca-env@hpc-dev-v1

  specs:
    - matrix:
      - [$packages]
      - [$compilers]
      exclude:
        - jedi-tools-env%intel
