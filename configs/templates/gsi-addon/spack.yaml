spack:
  concretizer:
    unify: when_possible

  view: false
  include:
  - site
  - common

  definitions:
  - compilers: ['%aocc', '%apple-clang', '%gcc', '%intel']
  - packages:
      - global-workflow-env ^bufr@11.7.0 ^metplus@3.1.1 ^met@9.1.3
      - ufs-weather-model-env
      - wrf-io@1.2.0
      - gsi-ncdiag@1.1.2
      - sfcio@1.4.1

  specs:
  - matrix:
    - [$packages]
    - [$compilers]

  upstreams:
    spack-stack-1.5.1-unified-env:
      install_tree: upstreampath
