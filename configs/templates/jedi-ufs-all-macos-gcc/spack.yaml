spack:
  concretizer:
    unify: when_possible

  include: []

  config:
    install_tree:
      root: $env/install
  modules:
    default:
      roots:
        lmod: $env/install/modulefiles
        tcl: $env/install/modulefiles
  packages:
    all:
      compiler: [gcc]

   # Can't build jedi-ewok-env on macOS (12) with gcc (11)
  specs:
  - jedi-fv3-env
  - jedi-tools-env
  - jedi-ufs-env
  - jedi-um-env
  - nceplibs-env
  - soca-env
