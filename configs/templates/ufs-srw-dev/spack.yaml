spack:
  config:
    install_tree:
      root: $env/install
    deprecated: true
  modules:
    default:
      roots:
        lmod: $env/install/modulefiles
        tcl: $env/install/modulefiles
      lmod:
        projections:
          parallelio: 'pio/{version}'
          wrf-io: 'wrf_io/{version}'
          gsi-ncdiag: 'ncdiag/{version}'
      tcl: 
        projections:
          parallelio: '{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/pio/{version}'
          wrf-io: '{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/wrf_io/{version}'
          gsi-ncdiag: '{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/ncdiag/{version}'

  view: false
  include:
  - site
  concretizer:
    unify: true

  specs:
  - jasper@2.0.32
  - zlib@1.2.13
  - libpng@1.6.37
  - hdf5@1.14.0
  - netcdf-c@4.9.2
  - netcdf-fortran@4.6.0
  - parallelio@2.5.10
  - esmf@8.4.2
  - fms@2023.01
  - bufr@12.0.0
  - bacio@2.4.1
  - crtm@2.4.0
  - g2@3.4.5
  - g2tmpl@1.10.2
  - ip@3.3.3
  - sp@2.3.3
  - w3nco@2.4.1
  - gftl-shared@1.5.0
  - yafyaml@1.1.0
  - mapl@2.35.2
  - nemsio@2.5.4
  - sfcio@1.4.1
  - sigio@2.3.2
  - w3emc@2.9.2
  - wgrib2@2.0.8
  - wrf-io@1.2.0
  - ncio@1.1.2
  - gsi-ncdiag@1.1.1
  - met@11.1.0
  - metplus@5.1.0
