spack:
  concretizer:
    unify: when_possible

  view: false
  include: []

  definitions:
  - compilers: ['%aocc', '%apple-clang', '%gcc', '%intel', '%oneapi']
  - packages:
      - neptune-env +espc        ^esmf@8.7.0
      - neptune-python-env +xnrl ^esmf@8.7.0

  specs:
    - matrix:
      - [$packages]
      - [$compilers]
