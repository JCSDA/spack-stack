spack:
  concretizer:
    unify: when_possible

  view: false
  include: []

  definitions:
  - compilers: ['%aocc', '%apple-clang', '%gcc', '%intel']
  - packages:
      - ewok-env
      - jedi-fv3-env
      - jedi-mpas-env
      - jedi-neptune-env
      - jedi-ufs-env
      - jedi-um-env
      - soca-env

      # Additional crtm tags
      - crtm@v2.4-jedi.2
      - crtm@v2.4.1-jedi

  specs:
    - matrix:
      - [$packages]
      - [$compilers]
