spack:
  concretizer:
    unify: when_possible

  view: false
  include: []

  definitions:
  - compilers: ['%aocc', '%apple-clang', '%gcc', '%intel']
  - packages:
      - ewok-env
      - jedi-fv3-env
      - jedi-mpas-env
      - jedi-neptune-env
      - jedi-ufs-env ^mapl@2.40.3 ^esmf@8.5.0
      - jedi-um-env
      - soca-env

      # Various fms tags (list all to avoid duplicate packages)
      - fms@release-jcsda
      - fms@2023.01
      - fms@2023.02

      # Various crtm tags (list all to avoid duplicate packages)
      - crtm@2.4.0
      - crtm@v2.4.1-jedi

      # Various ESMF/MAPL combinations
      - mapl@2.35.2 ^esmf@8.4.2
      - mapl@2.40.3 ^esmf@8.5.0

  specs:
    - matrix:
      - [$packages]
      - [$compilers]
